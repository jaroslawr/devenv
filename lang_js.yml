- hosts: localhost
  tasks:
    - name: Node - setup apt key
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: Node - setup apt repository
      apt_repository:
        repo: deb https://deb.nodesource.com/node_13.x buster main

    - name: Node - install
      apt:
        pkg: nodejs
